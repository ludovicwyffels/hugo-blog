params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Code avec Ludo"
  description: "Ramblings of a nerd"
  keywords: ["Blog", "Technical", "Automation", "DevOps", "Cloud"]
  author: "Ludovic Wyffels"
  images: ["/images/blog-cover.jpg"]
  DateFormat: "2 January 2006"
  defaultTheme: "auto" # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    disableHLJS: true
    disableFingerprinting: false
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    safari_pinned_tab: "images/logo.svg"

  label:
    # text: "Code avec Ludo"
    # icon: "/images/logo.svg"
    iconHeight: 40
    iconWidth: 50

  cover:
    responsiveImages: true
    hidden: false # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page
    thumbnailInList: true

  editPost:
    URL: "https://github.com/ludovicwyffels/hugo-blog/tree/main/content"
    # Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "summary", "content"]

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"

  socialIcons:
    # - name: twitter
    #   url: "https://twitter.com/ludovicwyffels/"
    - name: linkedin
      url: "https://www.linkedin.com/in/ludovicwyffels/"
    - name: github
      url: "https://github.com/ludovicwyffels"
    - name: medium
      url: "https://medium.com/@ludovic.wyffels"

menu:
  main:
    - identifier: search
      url: /search/
      name: Search
      weight: 15
    - identifier: source
      name: < >
      url: https://github.com/ludovicwyffels/hugo-blog/
      weight: 100

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary for the search
    - _redirects

disableAliases: false

mediaTypes:
  text/redirects:

outputFormats:
  _redirect:
    name: _redirects
    mediaType: text/redirects
    baseName: _redirects
    isPlainText: true
    rel: alternate
    isHTML: false
    noUgly: true
    permalinkable: false

markup:
  highlight:
    anchorLineNos: true
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: false
    lineNumbersInLine: true
    noClasses: true
    noHl: false
    style: monokai
    tabWidth: 4


# googleAnalytics: "UA-43497944-1" # disabled until I can figure out a way of getting the page speed up

privacy:
  disqus:
    disable: true
  googleAnalytics:
    anonymizeIP: true
    disable: true
    respectDoNotTrack: true
    useSessionStorage: true
  instagram:
    disable: false
    simple: false
  twitter:
    disable: false
    enableDNT: true
    simple: true
  vimeo:
    disable: false
    enableDNT: true
    simple: true
  youtube:
    disable: false
    privacyEnhanced: true

ignoreErrors: ["error-remote-getjson", "error-missing-instagram-accesstoken"]
